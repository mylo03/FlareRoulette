<!DOCTYPE html>
<html lang="en">
<head>
  <title>New</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script type="module" src="HTMLWeb.js"></script>


  <style>
    .container {
      display: flex;
      justify-content: center; 
    }
    
    .row {
      display: flex;
      justify-content: space-between; 
    }
    
    .column1 {
      flex: 1
    }

    .column2 {
      flex: 1
    }


    body {
    background: linear-gradient(to bottom, #027102, #108834, #027102);
    }


    </style>



</head>


<div class="jumbotron" style="text-align: left; background-color: #eee6cd;">
  <img src="FlareRouletteLogo.png" alt="Logo" style = "width: 40%">
</div>

  
<div class="container">
  <div class="row">
    <div class="column1">
      <img id = 'RotatingTable' src="RouletteTable.png" alt="Logo" style="width: 60%; height: auto; position: relative; top: 5%; left: 5%;">
      <img src="RouletteBall.png" alt="Ball" style="width: 3%; height: auto; position: relative; top: -35%; left: -27.2%;">
    </div>

    <div class="column2">

      
      <br>


      <div style="border: 1px solid black; padding: 10px; background-color: lightyellow; border-radius: 10px;">

        <p style="display: inline; font-weight: bold;">Number: </p>
        <p id="output" style="display: inline;">0</p>
        <br>
        <br>
        <div id="countdown" style = 'font-weight: bold;'></div>
        
        <br>


        <button id="RedButton" style= "padding: 5px 10px; background-color: red; color: white;">Red</button>
        <button id="BlackButton" style= "padding: 5px 10px; background-color: black; color: white;">Black</button>
        
        <br>
        <br>

      
        <p style="display: inline; font-weight: bold;">Amount: </p>
        <input type="text" id="amountInput" style="padding: 5px;">
       

        <br>
        <br>

        <p style="display: inline; font-weight: bold;">Chosen Colour: </p>
        <p id="ColourOutput" style="display: inline;">-</p>
        
        <br>
        <br>

        <p style="display: inline; font-weight: bold;">Status: </p>
        <p id="WinOrLoss" style="display: inline;">-</p>

        <br>
        <br>

        <p style="display: inline; font-weight: bold;">Balance: </p>
        <p id="Balance" style="display: inline;">0</p>


      </div>
    </div>
  </div>

</div>


</body>
</html>
